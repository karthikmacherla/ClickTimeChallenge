<html>
	<head>
		<meta charset="UTF-8">
		<title>Shopping Cart</title>
		<link rel='stylesheet' href='/stylesheets/style.css' />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	<body>
		<section class="hero is-primary is-bold">
			<!-- Hero head: will stick at the top -->
			<div class="hero-head">
				<nav class="navbar">
					<div class="container">
						<div class="navbar-brand">
							<a class="navbar-item">
								<img src="https://bulma.io/images/bulma-type-white.png" alt="Logo">
							</a>
							<span class="navbar-burger burger" data-target="navbarMenuHeroA">
								<span></span>
								<span></span>
								<span></span>
							</span>
						</div>
						<div id="navbarMenuHeroA" class="navbar-menu">
							<div class="navbar-end">
								<a href="/" class="navbar-item">
									Browse
								</a>
								<span class="navbar-item">
									<a class="button is-primary is-inverted">
										<span class="icon">
											<i class="fas fa-shopping-cart"></i>
										</span>
										<span>My Cart</span>
									</a>
								</span>
							</div>
						</div>
					</div>
				</nav>
			</div>
			<!-- Hero content: will be in the middle -->
			<div class="hero-body">
				<div class="container has-text-centered">
					<h1 class="title">
					Shopping Cart
					</h1>
				</div>
			</div>
			<!-- Hero footer: will stick at the bottom -->
		</section>
		<br>
		<section>
			<div class="container">
				<div class="columns">
					<div class="column is-four-fifths">
						<table class="table is-hoverable" width="100%">
							<thead>
								<tr>
									<td>Quantity</td>
									<td>Item</td>
									<td>Total Cost</td>
									<td></td>
								</tr>
							</thead>
							<tbody id="purchased_items">
							</tbody>
							<tfoot>
						<tr height="50em"></tr>
						<tr class="info">
							<td><h1 class="title" id="total_quantity"></h1></td>
							<td></td>
							<td><h1 class="title">$<span id="total_price"></span></h1></td>
							<td></td>
						</tr>
						</tfoot>
					</table>
				</div>
				<div class="column is-one-fifths has-text-centered">
					<h1 class="subtitle">Subtotal (<span id="quantity"></span> items)</h1>
					<h1 class="subtitle">Total Cost: $<span id="cost"></span></h1>
					<h1 class="title">You pay: $<span id="youpay"></span></h1>
					<button class="button is-primary">Purchase</button>
				</div>
			</div>
		</div>
	</section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/javascripts/shopping.js"></script>
</html>
